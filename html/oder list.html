    <title>list</title>

<body>
    <!-- oder list pair tag <ol> and <li>
        - -->
    <ol>
        <li>banas</li>
        <li>apple</li>
        <li>grapes</li>
    </ol>
    <!-- type and sart -->
    <ol type="i">
        <li>banas</li>
        <li>apple</li>
        <li>grapes</li>
        <li>mangoes</li>

        <ol start="3">
            <li>banas</li>
            <li>apple</li>
            <li>grapes</li>
            <li>mangoes</li>

            -->

            <ul type="circle">
                <li>pinepale</li>
                <li>watermelon</li>
                <li>grapes</li>
            </ul>
        </ol>
        <dl>
            <dt>fruits</dt>
            <dd>-banas pineple etc</dd>

            <dd>-tokyo bliern rio denver etrc.</dd>
        </dl>
</body>
